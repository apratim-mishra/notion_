apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notion-app
  namespace: notion-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: notion-app
            port:
              number: 80
